<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ip-tags</title>

    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }

        td {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Adres IP</th>
            <th>PasujÄ…ce tagi</th>
        </tr>
        <tr>
            <th rowspan="{{ tags|length }}">{{ ip }}</th>
            {% if tags %}<td>{{ tags[0] }}</td>{% else %}<td><br></td> {% endif %}
        </tr>
        {% for index in range(1, tags|length) %}
        <tr>
            <td>{{ tags[index] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
